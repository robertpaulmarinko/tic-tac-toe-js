<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css?v=2" />
    <script type="text/javascript" src="tic-tac-toe.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table>
        <tr>
            <td id="cell-0-0">
                
            </td>
            <td class="top-middle" id="cell-0-1">
                
            </td>
            <td id="cell-0-2">
                
            </td>
        </tr>
        <tr>
            <td class="middle" id="cell-1-0">
                
            </td>
            <td class="middle-middle" id="cell-1-1">
                
            </td>
            <td class="middle" id="cell-1-2">
                
            </td>
        </tr>
        <tr>
            <td id="cell-2-0">
                
            </td>
            <td class="bottom-middle"  id="cell-2-1">
                
            </td>
            <td id="cell-2-2">
                
            </td>
        </tr>
    </table>
    <div id="message"></div>
    <button id="playAgain">Play Again?</button>
</body>
